name: Merge-upstream-openwrt

env:
  REPO: moruiris/openwrt-packages
  BRANCH: openwrt
  PATHS: openwrt.sh

on:
  workflow_dispatch:
  schedule:
    - cron: 0 */12 * * *
  push:
    branches:
      - main
    paths:
      - './diy/${PATHS}'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@main
    - name: Initialization environment
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        sudo timedatectl set-timezone "Asia/Shanghai"
    - name: Clone packages
      run: |
        cd $GITHUB_WORKSPACE
        chmod +x ./diy/${PATHS}
        chmod +x ./diy/convert_translation.sh
        git clone -b ${BRANCH} https://github.com/${REPO}.git ${BRANCH}
        cd ${BRANCH}
        git rm -r --cached * >/dev/null 2>&1 &
        rm -rf * >/dev/null 2>&1
        $GITHUB_WORKSPACE/diy/${PATHS}
        $GITHUB_WORKSPACE/diy/convert_translation.sh
    - name: Upload
      run: |
        cd $GITHUB_WORKSPACE/${BRANCH}
        git add .
        if git diff --cached --quiet; then
          echo "nothing to commit"
        else
          git commit -am "update $(date '+%Y-%m-%d %H:%M:%S')"
          git push --quiet "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${REPO}.git" HEAD:${BRANCH}
        fi
    - name: delete-older-workflow
      if: (!cancelled())
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 3
